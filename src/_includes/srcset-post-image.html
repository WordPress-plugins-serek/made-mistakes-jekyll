{% assign f = include.path | split: '.' %}

{% if include.gallery != "" %}<a href="{{ include.path }}">{% endif %}<noscript><img src="{{ f[0] | relative_url }}-320.{{ f[1] }}"></noscript>
<img data-sizes="auto" src="{{ f[0] | relative_url }}-lq.{{ f[1] }}"
	data-srcset="{{ f[0] | relative_url }}-lq.{{ f[1] }} 20w, {{ f[0] | relative_url }}-320.{{ f[1] }} 320w, {{ f[0] | relative_url }}-768.{{ f[1] }} 768w, {{ f[0] | relative_url }}-1024.{{ f[1] }} 1024w, {{ f[0] | relative_url }}.{{ f[1] }} 1920w"
        alt="{{ include.alt | strip_html }}"
        class="lazyload fade-in">{% if include.gallery != "" %}</a>{% endif %}
